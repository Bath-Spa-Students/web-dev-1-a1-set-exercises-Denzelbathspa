<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petrol Calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="title">
            <h1>PETROL CALCULATOR</h1>
        </div>
        <!-- Petrol cost input -->
        <div class="arrangeInside">
            <label for="petrolCost">Cost per liter of petrol (in $):</label>
            <input type="number" id="petrolCost" value="1.72" step="0.01">
            
            <!-- Liters purchased input -->
            <label for="litersPurchased">Liters purchased:</label>
            <input type="number" id="litersPurchased" value="0">
            
            <!-- Calculate button -->
            <button onclick="calculateTotalCost()">Calculate</button>
            
            <!-- Display total cost -->
            <p id="totalCost">Total cost: $0.00</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
